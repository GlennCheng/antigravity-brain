  <circle cx="16" cy="7.5" r="1" fill="white"/>
  <circle cx="6" cy="10.5" r="1" fill="white"/>
  <circle cx="10" cy="10.5" r="0.8" fill="white"/>
  <circle cx="14" cy="10.5" r="0.8" fill="white"/>
  <circle cx="18" cy="10.5" r="1" fill="white"/>
