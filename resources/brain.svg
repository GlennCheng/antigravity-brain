  <!-- Node network inside brain -->
  <circle cx="9" cy="7.5" r="0.9" fill="white"/>
  <circle cx="15" cy="7.5" r="0.9" fill="white"/>
  <circle cx="7" cy="11" r="0.8" fill="white"/>
  <circle cx="12" cy="10" r="0.9" fill="white"/>
  <circle cx="17" cy="11" r="0.8" fill="white"/>
  <circle cx="9" cy="14" r="0.8" fill="white"/>
  <circle cx="15" cy="14" r="0.8" fill="white"/>
  <circle cx="12" cy="16.5" r="0.7" fill="white"/>
  <!-- Node connections -->
  <line x1="9" y1="7.5" x2="12" y2="10" stroke="white" stroke-width="0.5" opacity="0.7"/>
  <line x1="15" y1="7.5" x2="12" y2="10" stroke="white" stroke-width="0.5" opacity="0.7"/>
  <line x1="7" y1="11" x2="12" y2="10" stroke="white" stroke-width="0.5" opacity="0.7"/>
  <line x1="17" y1="11" x2="12" y2="10" stroke="white" stroke-width="0.5" opacity="0.7"/>
  <line x1="7" y1="11" x2="9" y2="14" stroke="white" stroke-width="0.5" opacity="0.7"/>
  <line x1="17" y1="11" x2="15" y2="14" stroke="white" stroke-width="0.5" opacity="0.7"/>
  <line x1="9" y1="14" x2="12" y2="16.5" stroke="white" stroke-width="0.5" opacity="0.7"/>
  <line x1="15" y1="14" x2="12" y2="16.5" stroke="white" stroke-width="0.5" opacity="0.7"/>
