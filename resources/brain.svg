<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Option D: Clear brain outline + node network inside + gravity well -->

  <!-- Brain outline - left hemisphere (classic bumpy brain shape) -->
  <path d="M12 3.5 C10.5 3.5 9.2 4.2 8.5 5.3 C7.5 4.8 6.2 5 5.5 5.8 C4.5 6.8 4.2 8 4.8 9.2 C3.8 10 3.5 11.5 4.2 12.8 C3.8 13.8 4.2 15 5 15.8 C5.2 16.8 6 17.5 7 17.5 C7.8 18.2 9 18.5 10 18.2 C10.8 18.8 11.5 19 12 19" 
